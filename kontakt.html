<h2> Kontakt </h2>

<form
  action="https://formspree.io/f/xlekydbr"
  method="POST">

  <label>E-Mailadresse: </label>
  <input type="email" name="email" placeholder="name@domain.com" required>
<br>
<br>
  <label> Name: </label>
  <input type="text" name="name" placeholder="Ihr Name (optional)">
<br>
<br>
<label>Nachricht: </label>
<input name="message" placeholder="Ihre Nachricht..." required style="height: 4em">
<br> 
<br>
  <button type="submit" class="kontakt-button" style="border-radius: 0;"> Senden</button>
</form>



<button onclick="teilen()">Teilen</button>
<script>
  function teilen() {
      if (navigator.share) {
          navigator.share({
              title: 'Solarprojekt Eikwe-Schweinfurt',
              text: 'Hallo, dies ist die Website des P-Seminars. Hier finden Sie alle Informationen zum Solarprojekt in Eikwe. Besuchen Sie die Website: https://eikwe.github.io/SW',
              url: 'https://eikwe.github.io/SW',
          })
          .then(() => console.log('Erfolgreich geteilt!'))
          .catch((error) => console.error('Fehler beim Teilen:', error));
      } else {
          // Fallback, wenn die share API nicht unterstützt wird
          alert('Die Share-API wird von diesem Browser nicht unterstützt. Teilen Sie die Website manuell: https://eikwe.github.io/SW');
      }
  }
</script>
